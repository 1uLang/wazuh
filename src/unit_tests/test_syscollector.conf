<ossec_config>
  <inventory>
    <enabled>yes</enabled>
    <interval>5s</interval>
    <scan_on_start>yes</scan_on_start>
    <hardware interval="4s">yes</hardware>
    <os>yes</os>
    <network interval="3s">yes</network>
    <packages>yes</packages>
    <ports interval="2s" all="no">yes</ports>
    <processes interval="1s">yes</processes>
  </inventory>
</ossec_config>
